<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <article class="text-box">
          <h1 class="heading-primary">Learn to code by watching others</h1>
          <p class="text-content">
            See how developers solve problems in real time watching scripted
            tutorials is great, but understanding how developers think is
            invaluable
          </p>
        </article>
        <section class="form-box">
          <aside class="form-text">
            <p class="form-intro">
              <strong>Try it free for 7 days</strong> then $20/mo. thereafter.
            </p>
          </aside>
          <form action="#" class="form-registration">
            <div class="input-container">
              <input type="text" placeholder="First Name" required />
            </div>
            <div class="input-container">
              <input type="text" placeholder="Last Name" required />
            </div>
            <div class="input-container">
              <input type="email" placeholder="Email Address" required />
            </div>
            <div class="input-container">
              <input type="password" placeholder="Password" required />
            </div>
            <button type="submit" class="btn">claim your free trial</button>
            <p class="form-footer">
              By clicking the button, you are agreeing to our
              <span class="form-footer--highlight">Terms and Services</span>
            </p>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
